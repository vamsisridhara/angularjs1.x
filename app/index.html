
<html ng-app="phonecatApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app.controller.js"></script>
    <script type="text/javascript" src="app.service.js"></script>
  </head>
  
  <body ng-controller="phoneListController as vm" ng-cloak>
    <ul>
      <li ng-repeat="phone in vm.phones">
        <span>{{phone.name}}</span>
        <p>{{phone.snippet}}</p>
      </li>
    </ul>
    <div class="container">
      <div class="container-fluid">
        <table class="table table-bordered" ng-if="vm.employees.length">
          <tr>
            <th>
              ID
            </th>
            <th>
              Age
            </th>
            <th>
              Name
            </th>
            <th>
              Salary
            </th>
          </tr>
          <tr ng-repeat="empl in vm.employees | filter:vm.criteriaMatch(criteria)">
            <td>
              {{ empl.id }}
            </td>
            <td>
              {{ empl.employee_name }}
            </td>
            <td>
              {{ empl.employee_salary }}
            </td>
            <td>
              {{ empl.employee_age }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  
  </html>
